[loggers]
keys=root,xbi1Logger

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=sampleFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_xbi1Logger]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=xbi1Logger
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=sampleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=sampleFormatter
args=('../xbi1/logs/xbi1.log', 'w')

[formatter_sampleFormatter]
format=[ยง]  %(asctime)s::%(name)s::%(levelname)s::[%(processName)s::%(process)d]::[%(threadName)s::%(thread)d]::%(message)s
datefmt=%Y-%m-%d %H:%M:%S

